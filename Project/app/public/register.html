<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="register.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form id="registerForm" class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img src="logo.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <!-- Mensaje de error -->
          <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

          <div class="mb-3">
            <input type="text" class="form-control" id="registerUsername" placeholder="Nombre de usuario" required>
            <!-- Etiqueta de validación -->
            <div class="invalid-feedback">Por favor, ingrese un nombre de usuario.</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
            <!-- Etiqueta de validación -->
            <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            <!-- Etiqueta de validación -->
            <div class="invalid-feedback">Las contraseñas no coinciden.</div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Registrar</button>
          </div>
          <div class="form-text text-center mb-5 text-dark">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-dark fw-bold">Inicia Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-d7IcgflYVQr6ta3+GGkz1P38XxdjzqLOuLxW+jc9qNizNTQ5qLcT7ct5bP8QGPF1I" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="register.js"></script>
</body>
</html>
